apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: eks-app-application-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: eks-app-clustersecretstore
    kind: ClusterSecretStore
  target:
    name: app-secrets
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: eks-app/application
        property: JWT_SECRET
    - secretKey: API_KEY
      remoteRef:
        key: eks-app/application
        property: API_KEY