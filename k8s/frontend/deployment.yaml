apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nksusn/eks-app-frontend:v1.0.0
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: app-secrets # Only if frontend uses things like API_KEY
